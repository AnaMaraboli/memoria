<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria Competitivo - Rompe Hielos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #3a6b1c 50%, #4a7c59 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .game-section {
            padding: 40px;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-item {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
            text-align: center;
        }

        .timer-warning {
            background: linear-gradient(135deg, #e74c3c, #c0392b) !important;
            animation: pulse 1s infinite;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #58d68d, #52c41a);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card.flipped {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(135deg, #3498db, #2980b9);
            animation: matchPulse 0.6s ease-in-out;
        }

        .card-back {
            background: linear-gradient(135deg, #58d68d, #52c41a);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border-radius: 15px;
            transition: opacity 0.3s ease;
        }

        .card.flipped .card-back {
            opacity: 0;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .question-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .question-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .question-content {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        .question-timer {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .question-number {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .question-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .question-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .question-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .victory-section {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            padding: 40px;
            text-align: center;
            color: white;
            display: none;
        }

        .victory-section.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .leaderboard {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .leaderboard h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .player-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border-left: 4px solid #f1c40f;
        }

        .player-score.winner {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                font-size: 1.8rem;
            }
            
            .game-section {
                padding: 20px;
            }

            .question-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Memoria Natural Competitiva</h1>
            <p>¬°Encuentra los pares y responde preguntas para ganar!</p>
        </div>

        <div class="game-section">
            <div class="game-stats">
                <div class="stat-item" id="timerStat">
                    ‚è±Ô∏è Tiempo Total: <span id="totalTimer">05:00</span>
                </div>
                <div class="stat-item">
                    üéØ Movimientos: <span id="moves">0</span>
                </div>
                <div class="stat-item">
                    ‚úÖ Pares: <span id="pairs">0/10</span>
                </div>
                <div class="stat-item">
                    üí¨ Preguntas: <span id="questionsAnswered">0/10</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="startNewGame()">üéÆ Nuevo Juego</button>
                <button class="btn" onclick="pauseGame()" id="pauseBtn">‚è∏Ô∏è Pausar</button>
                <button class="btn" onclick="showLeaderboard()">üèÜ Ranking</button>
            </div>

            <div class="game-board" id="gameBoard">
                <!-- Las cartas se generar√°n din√°micamente -->
            </div>
        </div>

        <div class="victory-section" id="victorySection">
            <h2>üéâ ¬°Juego Terminado! üéâ</h2>
            <p id="victoryMessage"></p>
            <div class="leaderboard" id="leaderboard">
                <h3>üèÜ Ranking Final</h3>
                <div id="playerScores"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Pregunta -->
    <div class="question-modal" id="questionModal">
        <div class="question-content">
            <div class="question-timer" id="questionTimer">30</div>
            <div class="question-number" id="questionNumber"></div>
            <div class="question-text" id="questionText"></div>
            <div class="question-buttons">
                <button class="question-btn" onclick="answerQuestion(true)">‚úÖ Respondida</button>
                <button class="question-btn" onclick="answerQuestion(false)">‚è≠Ô∏è Saltar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del juego para 5 jugadores
        const natureEmojis = ['üå∏', 'üå∫', 'üåª', 'üå∑', 'üåπ', 'üåø', 'üçÄ', 'üå±', 'üå≥', 'ü¶ã'];
        const funQuestions = [
            "¬øCu√°l es la an√©cdota m√°s divertida que tienes de una reuni√≥n de trabajo?",
            "¬øQu√© es lo m√°s extra√±o que has comido y te ha gustado?",
            "¬øCu√°l fue tu momento m√°s embarazoso en el trabajo que ahora te da risa?",
            "¬øQu√© travesura hiciste de ni√±o que tus padres a√∫n no saben?",
            "¬øCu√°l es el regalo m√°s raro que has recibido?",
            "¬øQu√© superstici√≥n tienes que te da un poco de verg√ºenza admitir?",
            "¬øCu√°l es tu historia m√°s divertida de un viaje o vacaciones?",
            "¬øQu√© es lo m√°s loco que has hecho por una apuesta?",
            "¬øCu√°l es tu talento secreto que pocos conocen?",
            "¬øQu√© es lo m√°s divertido que te ha pasado trabajando desde casa?"
        ];

        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            totalTime: 300, // 5 minutos
            currentTime: 300,
            gameTimer: null,
            questionTimer: null,
            gameActive: false,
            isPaused: false,
            questionsAnswered: 0,
            currentQuestionIndex: 0,
            playerScore: 0,
            questionTimeLeft: 30
        };

        // Inicializar el juego
        function initGame() {
            createCards();
            resetGameState();
        }

        // Crear las cartas del juego (20 cartas = 10 pares)
        function createCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // Crear pares de cartas
            const cardPairs = [...natureEmojis, ...natureEmojis];
            gameState.cards = shuffleArray(cardPairs).map((emoji, index) => ({
                id: index,
                emoji: emoji,
                isFlipped: false,
                isMatched: false
            }));

            // Crear elementos HTML para las cartas
            gameState.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.cardId = card.id;
                cardElement.innerHTML = `
                    <div class="card-back">üåø</div>
                    <div class="card-front">${card.emoji}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(card.id));
                gameBoard.appendChild(cardElement);
            });
        }

        // Mezclar array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Voltear carta
        function flipCard(cardId) {
            if (!gameState.gameActive || gameState.isPaused) return;
            
            const card = gameState.cards.find(c => c.id === cardId);
            const cardElement = document.querySelector(`[data-card-id="${cardId}"]`);
            
            if (card.isFlipped || card.isMatched || gameState.flippedCards.length >= 2) return;

            // Voltear la carta
            card.isFlipped = true;
            cardElement.classList.add('flipped');
            gameState.flippedCards.push(card);

            // Verificar si hay dos cartas volteadas
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                
                setTimeout(() => {
                    checkMatch();
                }, 1000);
            }
        }

        // Verificar coincidencia
        function checkMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.emoji === card2.emoji) {
                // ¬°Coincidencia!
                card1.isMatched = true;
                card2.isMatched = true;
                
                const card1Element = document.querySelector(`[data-card-id="${card1.id}"]`);
                const card2Element = document.querySelector(`[data-card-id="${card2.id}"]`);
                
                card1Element.classList.add('matched');
                card2Element.classList.add('matched');
                
                gameState.matchedPairs++;
                
                // Mostrar pregunta cuando se encuentra un par
                showQuestion();
                
                // Verificar si el juego termin√≥
                if (gameState.matchedPairs === natureEmojis.length) {
                    setTimeout(() => {
                        endGame();
                    }, 1000);
                }
            } else {
                // No coinciden, voltear de vuelta
                card1.isFlipped = false;
                card2.isFlipped = false;
                
                const card1Element = document.querySelector(`[data-card-id="${card1.id}"]`);
                const card2Element = document.querySelector(`[data-card-id="${card2.id}"]`);
                
                card1Element.classList.remove('flipped');
                card2Element.classList.remove('flipped');
            }
            
            gameState.flippedCards = [];
            updateStats();
        }

        // Mostrar pregunta
        function showQuestion() {
            if (gameState.currentQuestionIndex >= funQuestions.length) return;
            
            // Pausar el juego
            gameState.isPaused = true;
            
            const modal = document.getElementById('questionModal');
            const questionNumber = document.getElementById('questionNumber');
            const questionText = document.getElementById('questionText');
            
            questionNumber.textContent = `Pregunta ${gameState.currentQuestionIndex + 1} de ${funQuestions.length}`;
            questionText.textContent = funQuestions[gameState.currentQuestionIndex];
            
            modal.classList.add('show');
            
            // Iniciar temporizador de pregunta
            gameState.questionTimeLeft = 30;
            startQuestionTimer();
        }

        // Iniciar temporizador de pregunta
        function startQuestionTimer() {
            const timerElement = document.getElementById('questionTimer');
            
            gameState.questionTimer = setInterval(() => {
                gameState.questionTimeLeft--;
                timerElement.textContent = gameState.questionTimeLeft;
                
                if (gameState.questionTimeLeft <= 10) {
                    timerElement.style.background = 'rgba(231, 76, 60, 0.8)';
                    timerElement.style.animation = 'pulse 1s infinite';
                }
                
                if (gameState.questionTimeLeft <= 0) {
                    answerQuestion(false); // Auto-saltar cuando se acaba el tiempo
                }
            }, 1000);
        }

        // Responder pregunta
        function answerQuestion(answered) {
            clearInterval(gameState.questionTimer);
            
            if (answered) {
                gameState.questionsAnswered++;
                gameState.playerScore += Math.max(10, gameState.questionTimeLeft); // Puntos basados en velocidad
            }
            
            gameState.currentQuestionIndex++;
            
            // Cerrar modal
            document.getElementById('questionModal').classList.remove('show');
            
            // Reanudar el juego
            gameState.isPaused = false;
            
            updateStats();
        }

        // Iniciar temporizador principal
        function startMainTimer() {
            gameState.gameTimer = setInterval(() => {
                if (!gameState.isPaused) {
                    gameState.currentTime--;
                    updateTimerDisplay();
                    
                    if (gameState.currentTime <= 60) {
                        document.getElementById('timerStat').classList.add('timer-warning');
                    }
                    
                    if (gameState.currentTime <= 0) {
                        endGame();
                    }
                }
            }, 1000);
        }

        // Actualizar display del temporizador
        function updateTimerDisplay() {
            const minutes = Math.floor(gameState.currentTime / 60);
            const seconds = gameState.currentTime % 60;
            document.getElementById('totalTimer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('pairs').textContent = `${gameState.matchedPairs}/${natureEmojis.length}`;
            document.getElementById('questionsAnswered').textContent = `${gameState.questionsAnswered}/${funQuestions.length}`;
        }

        // Pausar/Reanudar juego
        function pauseGame() {
            const btn = document.getElementById('pauseBtn');
            
            if (gameState.isPaused) {
                gameState.isPaused = false;
                btn.textContent = '‚è∏Ô∏è Pausar';
                btn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
            } else {
                gameState.isPaused = true;
                btn.textContent = '‚ñ∂Ô∏è Reanudar';
                btn.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
            }
        }

        // Terminar juego
        function endGame() {
            gameState.gameActive = false;
            gameState.isPaused = false;
            clearInterval(gameState.gameTimer);
            clearInterval(gameState.questionTimer);
            
            // Cerrar modal si est√° abierto
            document.getElementById('questionModal').classList.remove('show');
            
            // Calcular puntuaci√≥n final
            const timeBonus = Math.max(0, gameState.currentTime * 2);
            const pairBonus = gameState.matchedPairs * 50;
            const questionBonus = gameState.questionsAnswered * 100;
            const finalScore = gameState.playerScore + timeBonus + pairBonus + questionBonus;
            
            // Mostrar resultados
            const victoryMessage = document.getElementById('victoryMessage');
            if (gameState.questionsAnswered === funQuestions.length && gameState.matchedPairs === natureEmojis.length) {
                victoryMessage.innerHTML = `
                    <strong>¬°GANADOR PERFECTO! üèÜ</strong><br>
                    Completaste todos los pares y respondiste todas las preguntas.<br>
                    Puntuaci√≥n Final: ${finalScore} puntos
                `;
            } else if (gameState.currentTime <= 0) {
                victoryMessage.innerHTML = `
                    <strong>¬°Se acab√≥ el tiempo! ‚è∞</strong><br>
                    Pares encontrados: ${gameState.matchedPairs}/${natureEmojis.length}<br>
                    Preguntas respondidas: ${gameState.questionsAnswered}/${funQuestions.length}<br>
                    Puntuaci√≥n Final: ${finalScore} puntos
                `;
            } else {
                victoryMessage.innerHTML = `
                    <strong>¬°Juego completado! üéâ</strong><br>
                    Puntuaci√≥n Final: ${finalScore} puntos
                `;
            }
            
            // Guardar puntuaci√≥n (simulado para demo)
            saveScore(finalScore);
            
            document.getElementById('victorySection').classList.add('show');
        }

        // Guardar puntuaci√≥n (simulado)
        function saveScore(score) {
            let scores = JSON.parse(localStorage.getItem('memoryGameScores') || '[]');
            scores.push({
                score: score,
                date: new Date().toLocaleDateString(),
                pairs: gameState.matchedPairs,
                questions: gameState.questionsAnswered,
                time: gameState.totalTime - gameState.currentTime
            });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 10); // Mantener solo top 10
            localStorage.setItem('memoryGameScores', JSON.stringify(scores));
        }

        // Mostrar ranking
        function showLeaderboard() {
            const scores = JSON.parse(localStorage.getItem('memoryGameScores') || '[]');
            const playerScores = document.getElementById('playerScores');
            
            if (scores.length === 0) {
                playerScores.innerHTML = '<p>¬°A√∫n no hay puntuaciones registradas!</p>';
                return;
            }
            
            playerScores.innerHTML = scores.map((score, index) => `
                <div class="player-score ${index === 0 ? 'winner' : ''}">
                    <div>
                        <strong>#${index + 1}</strong> - ${score.date}<br>
                        <small>Pares: ${score.pairs}/10 | Preguntas: ${score.questions}/10</small>
                    </div>
                    <div style="text-align: right;">
                        <strong>${score.score} pts</strong><br>
                        <small>${Math.floor(score.time / 60)}:${(score.time % 60).toString().padStart(2, '0')}</small>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('victorySection').classList.add('show');
        }

        // Resetear estado del juego
        function resetGameState() {
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.currentTime = gameState.totalTime;
            gameState.questionsAnswered = 0;
            gameState.currentQuestionIndex = 0;
            gameState.playerScore = 0;
            gameState.isPaused = false;
            
            document.getElementById('timerStat').classList.remove('timer-warning');
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pausar';
            document.getElementById('pauseBtn').style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
            
            updateStats();
            updateTimerDisplay();
        }

        // Nuevo juego
        function startNewGame() {
            clearInterval(gameState.gameTimer);
            clearInterval(gameState.questionTimer);
            
            document.getElementById('victorySection').classList.remove('show');
            document.getElementById('questionModal').classList.remove('show');
            
            resetGameState();
            createCards();
            
            gameState.gameActive = true;
            startMainTimer();
        }

        // Inicializar cuando se carga la p√°gina
